

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NickBoard | Online notice board for iit bombay">
    <meta name="author" content="Dinesh Sunny">
    <link rel="icon" href="../../favicon.ico">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class=" btn-lg btn-warning" ><a href="http://localhost:8000/events/">NickBoard</a></li>
            
          </ul>
        </nav>
       
      </div>

      <div class="jumbotron" style="margin-top:80px;text-align:center" >
        <h1>{{event.event_name}}</h1>
        <p class="lead">{{event.event_description}}</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Register</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6" style="text-align:center">
          <h4 class="label label-danger" style="font-size:20px">Venue</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.venue}}</b></p>

          <h4 class="label label-danger" style="font-size:20px">Date</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.date_time}}</b></p>

          <h4 class="label label-danger" style="font-size:20px">Number of Seats</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.seats}}</b></p>
        </div>

        <div class="col-lg-6" style="text-align:center">
          <h4 class="label label-danger" style="font-size:20px">Instructions</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.event_instructions}}</b></p>

          <h4 class="label label-danger" style="font-size:20px">Website</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.option_website_link}}</b></p>

          <h4 class="label label-danger" style="font-size:20px">Contact</h4>
          <p style="margin:25px;font-size:20px;"><b>{{event.option_contact_info}}</b></p>
        </div>

        
      

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
